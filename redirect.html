<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Redirect</title>
    </head>
    <body>
        <main class="w-full min-h-screen flex flex-col">
            <!-- header -->
            <header class="flex justify-center items-center font-bold select-none w-full bg-black text-white text-3xl h-16 bg-black">
                .Shortener
            </header>

            <!-- shortener form -->
            <div class="w-full grow">
                <div class="lg:w-6/12 sm:w-11/12 mx-auto w-full mt-10 p-4 rounded-lg shadow-sm bg-gray-100 shadow-gray-300">
                    <h2 class="w-full text-center">Redirecting to <span class="font-bold">https://google.com</span> in <span id='seconds' class="font-bold">10</span> seconds...</h2>
                    <div class="w-full mt-4 min-h-[100px] bg-gray-200 flex justify-center items-center">Announcements Here</div>
                </div>
            </div>

            <!-- footer -->
            <footer class="w-full bg-gray-100 p-10 text-center mt-5">
                Copyright &copy; 2022
            </footer>
        </main>
    </body>
</html>
